name: "Snowflake.AISQLAction"
description: "Execute Snowflake Cortex AI SQL functions (starting with AI_COMPLETE)"
author: "Marcelino Jackson"
branding:
  icon: "database"
  color: "blue"
inputs:
  function:
    description: "Cortex AI SQL function name (default AI_COMPLETE)."
    required: false
    default: "AI_COMPLETE"
  args:
    description: "JSON payload for the function (AI_COMPLETE requires model + prompt)."
    required: true
outputs:
  result-text:
    description: "First scalar value returned by the SQL call (stringified if needed)."
  result-json:
    description: "Stringified JSON summary of the SQL call and response rows."
runs:
  using: "node20"
  main: "dist/snowflake-aisql.js"
